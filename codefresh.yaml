version: "1.0"
stages:
  - "clone"
  - "prepare"
  - "build"
  - "test"
  - "push"
steps:
  main_clone:
    title: "Cloning repository"
    type: "git-clone"
    repo: "codefresh-io/cf-argo-plugin"
    revision: "${{CF_BRANCH}}"
    git: "cf_github"
    stage: "clone"

  unit_test:
    stage: "prepare"
    title: 'Running unit tests'
    working_directory: ${{main_clone}}
    image: golang:1.14.2
    commands:
      - go get -u github.com/mcubik/goverreport
      - go test ./... -coverpkg=./... -race -coverprofile=coverage.out -covermode=atomic

  codecov-report:
    stage: "prepare"
    title: Codecov report
    type: codecov-reporter
    arguments:
      codecov_integration: cf-argo-plugin

  fetch_envs:
    stage: prepare
    title: "Fetch envs"
    image: alpine
    commands:
      - cf_export VERSION=$(cat /codefresh/volume/$CF_REPO_NAME/VERSION)
  build:
    title: "Building Docker image"
    type: "build"
    image_name: "codefresh-io/cf-argo-plugin"
    working_directory: "${{main_clone}}"
    tag: "${{CF_BRANCH_TAG_NORMALIZED}}"
    dockerfile: "Dockerfile"
    stage: "build"




PushingToRegistries_with_tag:
    title: Pushing to Registry
    type: push
    candidate: ${{build}}
    tags:
      - ${{CF_BRANCH_TAG_NORMALIZED}}
    scale:
      PushingToDockerHubRegistry:
        title: Pushing To DockerHub Registry
        registry: dockerhub
        image_name: codefresh/cf-argo-plugin
      PushingToQuayRegistry:
        title: Pushing To Quay Registry
        registry: cfpluginmgr-quay
        image_name: codefreshplugins/cf-argo-plugin


        
PushingToRegistries:
    title: Pushing to Registry
    type: push
    candidate: ${{build}}
    tags:
      - ${{VERSION}}
    when:
      branch:
        only:
          - master
    scale:
      PushingToDockerHubRegistry:
        title: Pushing To DockerHub Registry
        registry: dockerhub
        image_name: codefresh/cf-argo-plugin
      PushingToQuayRegistry:
        title: Pushing To Quay Registry
        registry: cfpluginmgr-quay
        image_name: codefreshplugins/cf-argo-plugin



